<html>
<head>
	<title>{% trans %}WebBib Bibliography{% endtrans %} {% block title %}{% endblock %}</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 40px;
      }
    </style>
</head>

<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">webbib</a>
          <div class="nav-collapse">
            <ul class="nav">
	      <li><a href="{{ url_for('main') }}">Home</a><li>
	      <li><a href="{{ url_for('search') }}">Search</a><li>
	      <li><a href="{{ url_for('list_year') }}">All Publications</a><li>
	      <li><a href="{{ url_for('authors') }}">Authors</a><li>
	      <li><a href="{{ url_for('about') }}">About</a><li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="content" class="span12"> 
      {% block body %}{% endblock %}
    </div>

    <script type="text/javascript">var STATIC_URL = /static/</script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>

</body>
</html>
